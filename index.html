<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>微信H5-简历</title>
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css">
    <link rel="stylesheet" type="text/css" href="css/animate.min.css">
    <script type="text/javascript" src="js/fontsize.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/media.css">
   
</head>
<body>
<!-- 音乐按钮 -->
<span class="music-btn animated music-animate infinite"></span>
    <!-- 底部箭头 -->
    <span class="arrow animated arrow-animate infinite">
        <img width="100%" src="images/arrow.png" alt="">
    </span>

<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide page1">
	        <img class="photo "  src="images/1cun.jpg" alt="">
            <h1 class="resume" >个人简历</h1>
            <p class="position" >
                <span>求职意向：</span>
                <span>前端开发</span>
            </p>
            <p class="name" >程誉萱</p>
        </div>
        <div class="swiper-slide page2">
            <i class="iconfont font1">&#xe6ab;</i>
            <h4 class="info">基本信息</h4>
            <p class="box " >
                <span>姓名：</span>
                <span>程誉萱</span>
            </p>
            <p class="box " >
                <span>年龄：</span>
                <span>23岁</span>
            </p>
            <p class="box " >
                <span>专业：</span>
                <span>计算机科学与技术</span>
            </p>
            <p class="box " >
                <span>毕业院校：</span>
                <span>燕山大学理仁学院</span>
            </p>
            <p class="box" >
                <span>学历：</span>
                <span>全日制本科</span>
            </p>
        </div>
        <div class="swiper-slide page3">Slide 3</div>
        <div class="swiper-slide page4">Slide 4</div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
    
</div>

<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/swiper-3.3.1.jquery.min.js"></script>
<script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	var mySwiper = new Swiper ('.swiper-container', {
	    direction: 'vertical',
	    loop: true,
	    
	    // 如果需要分页器
	    pagination: '.swiper-pagination',
	    onInit: function(swiper){ //    Swiper2.x的初始化是onFirstInit
	      swiperAnimateCache(swiper); //隐藏动画元素 
	      swiperAnimate(swiper); //初始化完成开始动画
	    }, 
	    onSlideChangeEnd: function(swiper){ 
	      swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
	    } 
	    
	  }) 
})
</script>
</body>
</html>
